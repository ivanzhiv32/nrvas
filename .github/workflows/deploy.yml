name: Deploy

on:
  pull_request:
    branches:
      - "main"
      - "master"

jobs:
  copy_files:
    name: Copy Files
    runs-on: ubuntu-lates
    steps:
      - uses: actions/checkout@v4
      - name: copy file via ssh password
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          source: "src, documents, stickers, .dockerignore, alembic.ini, docker-compose.yml, Dockerfile, pyproject.toml"
          target: "/root/nrvas"
